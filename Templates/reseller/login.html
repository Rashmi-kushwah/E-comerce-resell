            #whatsapp-icon {
    position: fixed;

  }
  @keyframes iconPopup {
    0% {
        transform: scale(0); /* Start with the icon scaled down to 0 size */
        opacity: 0; /* Initially hidden */
    }
    50% {
        transform: scale(1.2); /* Scale up the icon to 1.2 times its original size */
        opacity: 1; /* Make the icon fully visible */
    }
    100% {
        transform: scale(1); /* Scale back to its original size */
        opacity: 0; /* Fade out the icon */
    }
}

#whatsapp-icon img, #call-icon img {
    animation: iconPopup 5s ease infinite; /* Apply the animation */
}

  #whatsapp-icon img:hover {
    transform: scale(1.1); /* Increases the size of the icon slightly on hover */
}

  #whatsapp-icon img {
    width: 48px; /* Adjust size as needed */

    cursor: pointer;
    transition: transform 0.3s ease; /* Adds a smooth transition effect */

}

#call-icon img {
  width: 48px; /* Adjust size as needed */

}

#call-icon img:hover {

}
